<link rel="stylesheet" href="contact.css">
<div class="contact-container">
	<h2>Stuur me een bericht</h2>
	<p>
		Voel je vrij om contact met me op te nemen over alles wat met films te maken heeft, of je kunt gewoon hallo zeggen. Ik zal zo snel mogelijk reageren.
	</p>
	<form id="form">
		<div class="wrapper">
			<input type="text" placeholder="Jouw naam"/>
			<div class="gradient-bg"></div>
		</div>
		<div class="wrapper">
			<input type="email" placeholder="E-mailadres" />
			<div class="gradient-bg"></div>
		</div>
		<div class="wrapper">
			<input type="text" placeholder="Onderwerp">
			<div class="gradient-bg"></div>
		</div>
		<div class="wrapper wrapper-big">
			<textarea placeholder="Bericht"></textarea>
			<div class="gradient-bg"></div>
		</div>
		<button>Versturen</button>
	</form>
</div>
<script src="contact.js"></script>
